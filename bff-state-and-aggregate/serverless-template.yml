service: bff-state-and-aggregate-__SERVERLESS_USER__

frameworkVersion: '>=1.28.0 <2.0.0'

provider:
  name: aws
  runtime: go1.x
  memorySize: 128
  stage: ${env:SERVERLESS_STAGE}
  region: ${env:AWS_REGION}
  tags:
    project: sls-demo-__SERVERLESS_USER__
    owner: __SERVERLESS_USER__
  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
      Resource: "*"
  environment:
    SERVERLESS_USER: ${env:SERVERLESS_USER}
    SERVERLESS_STAGE: ${env:SERVERLESS_STAGE}

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  agg-readall-api-__SERVERLESS_USER__:
    handler: bin/agg-readall-api
    events:
      - http:
          path: aggregate
          method: get
  agg-read-api-__SERVERLESS_USER__:
    handler: bin/agg-read-api
    events:
      - http:
          path: aggregate/{id}
          method: get
          request:
            parameter:
              paths:
                name: true
  state-read-api-__SERVERLESS_USER__:
    handler: bin/state-read-api
    events:
      - http:
          path: state
          method: get
